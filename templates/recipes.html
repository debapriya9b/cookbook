{% extends 'base.html' %} {% block content %}
  
 
 
 <div class="container-fluid">
                <h4>Recipes</h4>
         <div class="row">
          {% for recipe in recipes %}
           <div class="col-sm-12 col-md-4">
           <br>
            
                  <div class="card" style="width:300px">
                        <img class="card-img-top" src="{{recipe.recipe_image}}" alt="Card image" style="width:100%">
                         <div class="card-body">
                             <h4 class="card-title">"{{recipe.recipe_name}}"</h4>
                             <p class="card-text">"{{recipe.recipe_description}}"</p>
                             <a href="#" class="stretched-link">More Details...</a>
                         </div>
                  </div>

 {% endfor %}

           </div>
         </div>
  </div>
 






 
 
{% endblock content %}
