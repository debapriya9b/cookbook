{% extends 'base.html' %} {% block content %}
 {% for recipe in recipes %}
<div class='container'>
    <div class="col-sm-6">
    <div class="card" style="width:400px">
    <img class="card-img-top" src="{{recipe.recipe_image}}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{recipe.recipe_name}}</h4>
      <p class="card-text">{{recipe.recipe_description}}</p>
      <a href="#" class="btn btn-primary">Full Recipe</a>
    </div>
  </div>
  </div>
</div>
 {% endfor %}

</div>
